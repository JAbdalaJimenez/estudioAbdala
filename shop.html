<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - Estudio Contable Abdala</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            color: #2c3e50;
            background: #fafafa;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }

        /* Header */
        header {
            background: rgba(44, 62, 80, 0.98);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            min-height: 80px;
        }

        nav {
            max-width: 1500px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3rem;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            position: relative;
            z-index: 1001;
        }

        .logo-img {
            height: 300px;
            width: auto;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            pointer-events: auto;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-left: 320px;
            position: relative;
            z-index: 1000;
        }

        .back-link {
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #d4a574;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.8rem;
            transition: all 0.3s;
            color: white;
        }

        .cart-icon:hover {
            transform: scale(1.1);
            color: #d4a574;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #d4a574;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #1a1a2e 0%, #2c3e50 50%, #34495e 100%);
            color: white;
            padding: 140px 3rem 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(212, 165, 116, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 165, 116, 0.1) 0%, transparent 50%);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .hero p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.85);
            max-width: 700px;
            margin: 0 auto;
        }

        .hero .subtitle {
            color: #d4a574;
            font-size: 0.95rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        /* Filters */
        .filters {
            max-width: 1500px;
            margin: 3rem auto 0;
            padding: 0 3rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.9rem 2rem;
            border: 1px solid #e8e8e8;
            background: white;
            color: #2c3e50;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover {
            border-color: #d4a574;
            color: #d4a574;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .filter-btn.active {
            background: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }

        /* Products Grid */
        .products-container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 4rem 3rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2.5rem;
        }

        .product-card {
            background: white;
            border-radius: 2px;
            overflow: hidden;
            border: 1px solid #e8e8e8;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #d4a574 0%, #c19563 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.12);
            border-color: #d4a574;
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .product-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            color: #d4a574;
        }

        .product-category {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            background: rgba(212, 165, 116, 0.95);
            padding: 0.4rem 1rem;
            border-radius: 2px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .product-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .product-body {
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .product-description {
            color: #666;
            margin-bottom: 1.5rem;
            flex-grow: 1;
            line-height: 1.8;
        }

        .product-features {
            list-style: none;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: #fafafa;
            border-radius: 2px;
        }

        .product-features li {
            padding: 0.5rem 0;
            color: #555;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .product-features li:before {
            content: "‚úì";
            color: #d4a574;
            font-weight: bold;
            margin-right: 0.8rem;
            font-size: 1.1rem;
        }

        .product-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e8e8e8;
        }

        .add-to-cart-btn {
            background: #d4a574;
            color: white;
            border: none;
            padding: 0.9rem 2.5rem;
            border-radius: 2px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: all 0.3s;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background: #c19563;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 165, 116, 0.3);
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            right: -450px;
            top: 0;
            width: 450px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 30px rgba(0,0,0,0.2);
            transition: right 0.4s ease;
            z-index: 2000;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .close-cart:hover {
            transform: rotate(90deg);
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1.5rem;
            border-bottom: 1px solid #e8e8e8;
            transition: background 0.3s;
        }

        .cart-item:hover {
            background: #fafafa;
        }

        .cart-item-info h4 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .cart-item-info p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #f5f5f5;
            border-radius: 4px;
            padding: 0.3rem;
        }

        .quantity-btn {
            background: #2c3e50;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background: #34495e;
            transform: scale(1.1);
        }

        .quantity-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .quantity-value {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
            font-size: 1rem;
        }

        .remove-item {
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
            width: 100%;
        }

        .remove-item:hover {
            background: #cc0000;
        }

        .cart-footer {
            padding: 2rem;
            border-top: 2px solid #e8e8e8;
            background: #fafafa;
        }

        .checkout-btn {
            width: 100%;
            background: #d4a574;
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 2px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background: #c19563;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 165, 116, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #d4a574;
            opacity: 0.7;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(3px);
            z-index: 1999;
            display: none;
            transition: opacity 0.3s;
        }

        .overlay.active {
            display: block;
        }

        /* Notification */
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        /* MEDIA QUERIES PARA RESPONSIVE */

        /* Tablets grandes */
        @media (max-width: 1200px) {
            .logo-img {
                height: 200px;
            }
            
            .nav-right {
                margin-left: 220px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 2rem;
            }
            
            nav, .filters, .products-container {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }

        /* Tablets medianas */
        @media (max-width: 1024px) {
            .logo-img {
                height: 180px;
            }
            
            .nav-right {
                margin-left: 200px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 1.8rem;
            }
            
            .hero h1 {
                font-size: 3rem;
            }
            
            .hero {
                padding: 130px 2rem 70px;
            }
            
            .cart-sidebar {
                width: 400px;
                right: -400px;
            }
        }

        /* Tablets peque√±as */
        @media (max-width: 900px) {
            .logo-img {
                height: 160px;
            }
            
            .nav-right {
                margin-left: 180px;
            }
            
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
            
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .filters {
                gap: 0.8rem;
            }
            
            .filter-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Tel√©fonos grandes y tablets peque√±as */
        @media (max-width: 768px) {
            .logo-img {
                height: 140px;
                left: 1.5rem;
            }
            
            .nav-right {
                margin-left: 160px;
                gap: 1.5rem;
            }
            
            nav {
                padding: 0 1.5rem;
            }
            
            .back-link {
                font-size: 0.9rem;
            }
            
            .cart-icon {
                font-size: 1.6rem;
            }
            
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .hero {
                padding: 120px 1.5rem 60px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
                margin-bottom: 0.8rem;
            }
            
            .hero p {
                font-size: 1rem;
                line-height: 1.6;
            }
            
            .hero .subtitle {
                font-size: 0.85rem;
                margin-bottom: 0.8rem;
            }
            
            .products-container {
                padding: 3rem 1.5rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.8rem;
                max-width: 500px;
                margin: 0 auto;
            }
            
            .filters {
                padding: 0 1.5rem;
                margin-top: 2rem;
                gap: 0.5rem;
            }
            
            .filter-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.85rem;
                flex: 1;
                min-width: 120px;
            }
            
            .product-header {
                padding: 2rem 1.5rem;
            }
            
            .product-icon {
                font-size: 3rem;
            }
            
            .product-body {
                padding: 1.8rem;
            }
            
            .product-features {
                padding: 1.2rem;
            }
            
            .add-to-cart-btn {
                padding: 0.8rem 2rem;
                font-size: 0.85rem;
            }
            
            .cart-header {
                padding: 1.5rem;
            }
            
            .cart-header h2 {
                font-size: 1.3rem;
            }
            
            .cart-item {
                padding: 1.2rem;
            }
            
            .cart-footer {
                padding: 1.5rem;
            }
            
            .checkout-btn {
                padding: 1rem;
                font-size: 0.95rem;
            }
        }

        /* Tel√©fonos medianos */
        @media (max-width: 576px) {
            .logo-img {
                height: 120px;
                left: 1rem;
            }
            
            .nav-right {
                margin-left: 140px;
                gap: 1rem;
            }
            
            nav {
                padding: 0 1rem;
            }
            
            .back-link {
                font-size: 0.8rem;
            }
            
            .cart-icon {
                font-size: 1.4rem;
            }
            
            .cart-count {
                width: 18px;
                height: 18px;
                font-size: 0.65rem;
                top: -6px;
                right: -6px;
            }
            
            .hero {
                padding: 110px 1rem 50px;
            }
            
            .hero h1 {
                font-size: 2.2rem;
                line-height: 1.2;
            }
            
            .hero p {
                font-size: 0.95rem;
            }
            
            .products-container {
                padding: 2.5rem 1rem;
            }
            
            .products-grid {
                gap: 1.5rem;
            }
            
            .filters {
                padding: 0 1rem;
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }
            
            .filter-btn {
                width: 100%;
                margin: 0;
                padding: 0.9rem 1rem;
                font-size: 0.9rem;
            }
            
            .product-header {
                padding: 1.8rem 1rem;
            }
            
            .product-header h3 {
                font-size: 1.3rem;
            }
            
            .product-icon {
                font-size: 2.5rem;
            }
            
            .product-category {
                top: 1rem;
                right: 1rem;
                padding: 0.3rem 0.8rem;
                font-size: 0.7rem;
            }
            
            .product-body {
                padding: 1.5rem;
            }
            
            .product-title {
                font-size: 1.2rem;
            }
            
            .product-features {
                padding: 1rem;
            }
            
            .product-features li {
                font-size: 0.9rem;
                padding: 0.4rem 0;
            }
            
            .product-footer {
                padding-top: 1.2rem;
            }
            
            .cart-items {
                padding: 1rem;
            }
            
            .cart-item {
                flex-direction: column;
                gap: 0.8rem;
                padding: 1.2rem 1rem;
            }
            
            .cart-item-info h4 {
                font-size: 1rem;
            }
            
            .cart-item-actions {
                width: 100%;
                align-items: center;
            }
            
            .remove-item {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* Tel√©fonos peque√±os */
        @media (max-width: 400px) {
            .logo-img {
                height: 100px;
            }
            
            .nav-right {
                margin-left: 120px;
            }
            
            .hero h1 {
                font-size: 1.9rem;
            }
            
            .hero .subtitle {
                font-size: 0.8rem;
                letter-spacing: 1px;
            }
            
            .product-header {
                padding: 1.5rem 1rem;
            }
            
            .product-header h3 {
                font-size: 1.2rem;
            }
            
            .product-icon {
                font-size: 2.2rem;
                margin-bottom: 0.8rem;
            }
            
            .product-description {
                font-size: 0.95rem;
                line-height: 1.6;
            }
            
            .add-to-cart-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.8rem;
            }
        }

        /* Ajuste para orientaci√≥n landscape */
        @media (max-height: 600px) and (orientation: landscape) {
            .hero {
                padding: 100px 1.5rem 40px;
            }
            
            .hero h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }
            
            .hero p {
                font-size: 0.9rem;
            }
            
            .filters {
                margin-top: 1.5rem;
            }
        }

        /* Ajuste para pantallas muy grandes */
        @media (min-width: 2000px) {
            .logo-img {
                height: 350px;
            }
            
            .nav-right {
                margin-left: 370px;
            }
            
            nav, .filters, .products-container {
                max-width: 1800px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
                gap: 3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="./Black_And_White_Aesthetic_Minimalist_Modern_Simple_Typography_Coconut_Cosmetics_Logo-removebg-preview.png" 
                     alt="Estudio Contable Abdala"
                     class="logo-img">
            </a>
            <div class="nav-right">
                <a href="index.html" class="back-link">‚Üê Volver al inicio</a>
                <div class="cart-icon" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-content">
            <p class="subtitle">Nuestros Servicios</p>
            <h1>Soluciones Profesionales</h1>
            <p>Seleccione el servicio que mejor se adapte a las necesidades de su empresa o emprendimiento</p>
        </div>
    </div>

    <div class="filters">
        <button class="filter-btn active" onclick="filterProducts('todos')">Todos los Servicios</button>
        <button class="filter-btn" onclick="filterProducts('asesoria')">Asesor√≠a</button>
        <button class="filter-btn" onclick="filterProducts('servicios')">Servicios Puntuales</button>
        <button class="filter-btn" onclick="filterProducts('consultoria')">Consultor√≠a</button>
    </div>

    <div class="products-container">
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Servicios Seleccionados</h2>
            <button class="close-cart" onclick="toggleCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">
                <div class="empty-cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <p>No ha seleccionado ning√∫n servicio</p>
            </div>
        </div>
        <div class="cart-footer">
            <button class="checkout-btn" onclick="checkout()">
                <i class="fas fa-paper-plane"></i> Solicitar Presupuesto
            </button>
        </div>
    </div>

    <script>
        const products = [
            {
                id: 1,
                title: "Asesor√≠a Monotributista",
                category: "asesoria",
                icon: "fas fa-user-tie",
                description: "Servicio integral de asesoramiento para monotributistas, con gesti√≥n completa de obligaciones fiscales mensuales.",
                features: ["Categorizaci√≥n correcta", "Optimizaci√≥n tributaria", "Asesoramiento mensual", "Soporte permanente por WhatsApp"]
            },
            {
                id: 2,
                title: "Asesor√≠a PyME",
                category: "asesoria",
                icon: "fas fa-building",
                description: "Soluciones contables integrales dise√±adas espec√≠ficamente para peque√±as y medianas empresas.",
                features: ["An√°lisis financiero detallado", "Planificaci√≥n tributaria estrat√©gica", "Reuniones mensuales de seguimiento", "Informes personalizados"]
            },
            {
                id: 3,
                title: "Consultor√≠a por Hora",
                category: "consultoria",
                icon: "fas fa-clock",
                description: "Consultor√≠a especializada adaptada a sus necesidades espec√≠ficas, con flexibilidad horaria.",
                features: ["Reuni√≥n virtual o presencial", "Informe escrito detallado", "Seguimiento post-consulta", "M√°xima flexibilidad horaria"]
            },
            {
                id: 4,
                title: "Inscripci√≥n AFIP",
                category: "servicios",
                icon: "fas fa-file-signature",
                description: "Gesti√≥n completa del alta y registro ante la Administraci√≥n Federal de Ingresos P√∫blicos.",
                features: ["Tramitaci√≥n de CUIT", "Inscripci√≥n en impuestos correspondientes", "Gesti√≥n de clave fiscal", "Proceso completo incluido"]
            },
            {
                id: 5,
                title: "Presentaci√≥n de DDJJ",
                category: "servicios",
                icon: "fas fa-file-alt",
                description: "Preparaci√≥n y presentaci√≥n profesional de declaraciones juradas mensuales ante organismos fiscales.",
                features: ["Declaraci√≥n de IVA", "Impuesto a las Ganancias", "Seguridad Social", "Verificaci√≥n previa exhaustiva"]
            },
            {
                id: 6,
                title: "Constituci√≥n de Sociedades",
                category: "servicios",
                icon: "fas fa-landmark",
                description: "Asesoramiento integral y gesti√≥n completa para la constituci√≥n legal de su empresa.",
                features: ["SRL o Sociedad An√≥nima", "Redacci√≥n de estatuto social", "Inscripci√≥n registral completa", "Obtenci√≥n de CUIT societario"]
            },
            {
                id: 7,
                title: "Liquidaci√≥n de Sueldos",
                category: "servicios",
                icon: "fas fa-calculator",
                description: "Servicio mensual por empleado que incluye la liquidaci√≥n completa de haberes y cargas sociales.",
                features: ["Recibos de sueldo digitales", "Liquidaci√≥n de cargas sociales", "Formulario F931", "Libro de sueldos digital actualizado"]
            },
            {
                id: 8,
                title: "Planificaci√≥n Tributaria",
                category: "consultoria",
                icon: "fas fa-chart-pie",
                description: "Desarrollo de estrategia fiscal personalizada para optimizar legalmente su carga impositiva.",
                features: ["An√°lisis tributario completo", "Plan de acci√≥n detallado", "Proyecciones financieras", "Reuni√≥n de seguimiento trimestral"]
            },
            {
                id: 9,
                title: "Auditor√≠a Contable",
                category: "consultoria",
                icon: "fas fa-search-dollar",
                description: "Revisi√≥n profesional e integral de su contabilidad para detectar oportunidades de mejora.",
                features: ["An√°lisis exhaustivo", "Informe t√©cnico detallado", "Recomendaciones espec√≠ficas", "Plan de mejora personalizado"]
            }
        ];

        let cart = [];

        function renderProducts(filter = 'todos') {
            const grid = document.getElementById('productsGrid');
            const filteredProducts = filter === 'todos' 
                ? products 
                : products.filter(p => p.category === filter);

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <span class="product-category">${getCategoryName(product.category)}</span>
                        <div class="product-icon">
                            <i class="${product.icon}"></i>
                        </div>
                        <h3>${product.title}</h3>
                    </div>
                    <div class="product-body">
                        <p class="product-description">${product.description}</p>
                        <ul class="product-features">
                            ${product.features.map(f => `<li>${f}</li>`).join('')}
                        </ul>
                        <div class="product-footer">
                            <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                                <i class="fas fa-cart-plus"></i> Solicitar Servicio
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryName(category) {
            const names = {
                'asesoria': 'Asesor√≠a',
                'servicios': 'Servicio',
                'consultoria': 'Consultor√≠a'
            };
            return names[category] || category;
        }

        function filterProducts(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderProducts(category);
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
            showNotification('Servicio agregado al carrito');
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
            showNotification('Servicio eliminado del carrito');
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');

            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <p>No ha seleccionado ning√∫n servicio</p>
                    </div>`;
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <h4>${item.title}</h4>
                        <p><i class="${item.icon}"></i> ${getCategoryName(item.category)}</p>
                    </div>
                    <div class="cart-item-actions">
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)" ${item.quantity <= 1 ? 'disabled' : ''}>
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="quantity-value">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <button class="remove-item" onclick="removeFromCart(${item.id})">
                            <i class="fas fa-trash"></i> Eliminar todo
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function checkout() {
            if (cart.length === 0) {
                alert('No ha seleccionado ning√∫n servicio');
                return;
            }

            let message = '¬°Hola! Estoy interesado en contratar los siguientes servicios:\n\n';
            
            cart.forEach(item => {
                message += `üìå *${item.title}*\n`;
                message += `   Cantidad: ${item.quantity}\n\n`;
            });
            
            message += 'Me gustar√≠a recibir un presupuesto y coordinar una reuni√≥n para discutir los detalles.';
            const phoneNumber = '5493855197450';
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            window.open(whatsappURL, '_blank');
            
            cart = [];
            updateCart();
            toggleCart();
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 120px;
                right: 30px;
                background: #2c3e50;
                color: white;
                padding: 1.2rem 2rem;
                border-radius: 2px;
                z-index: 3000;
                animation: slideIn 0.4s ease;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                font-weight: 500;
                border-left: 4px solid #d4a574;
                display: flex;
                align-items: center;
                gap: 10px;
            `;
            
            const icon = document.createElement('i');
            icon.className = 'fas fa-check-circle';
            icon.style.color = '#d4a574';
            notification.prepend(icon);
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.4s ease';
                setTimeout(() => notification.remove(), 400);
            }, 2500);
        }

        window.addEventListener('scroll', () => {
            const logo = document.querySelector('.logo-img');
            if (window.scrollY > 50) {
                if (window.innerWidth > 768) {
                    logo.style.height = '200px';
                }
            } else {
                if (window.innerWidth > 768) {
                    logo.style.height = '300px';
                }
            }
        });

        window.addEventListener('resize', () => {
            const logo = document.querySelector('.logo-img');
            if (window.innerWidth > 768 && window.scrollY <= 50) {
                logo.style.height = '300px';
            }
        });

        renderProducts();
    </script>
</body>
</html>
